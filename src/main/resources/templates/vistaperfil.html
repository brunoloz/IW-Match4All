<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>IW: Match4All - Perfil Personal</title>
</head>

<body class="bg-light">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="container py-4">
        <div class="row g-4">
            
            <aside class="col-12 col-md-4 col-lg-3 d-flex flex-column gap-3">
                
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <img th:src="@{/img/user.jpg}" src="/img/user.jpg" alt="Imagen de usuario" 
                             class="img-thumbnail rounded" style="width: 160px; height: 160px; object-fit: cover;">
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary mb-3">Biografía.</h5>
                        <ul class="list-unstyled text-secondary mb-0">
                            <li class="mb-2">- Nombre: <span class="fw-bold text-dark">Bruno Lozano</span></li>
                            <li class="mb-2">- Edad: <span class="fw-bold text-dark">21 años</span></li>
                            <li>- Hobbies: <span class="fw-bold text-dark">Fútbol</span></li>
                        </ul>
                    </div>
                </div>

                <div>
                    <select class="form-select shadow-sm" aria-label="Seleccionar opción">
                        <option selected value="">Seleccionar opción...</option>
                        <option value="1">Gestión de equipo</option>
                        <option value="2">Central de competiciones</option>
                        <option value="3">Creación de equipo</option>
                    </select>
                </div>
            </aside>

            <section class="col-12 col-md-8 col-lg-9 d-flex flex-column gap-4">

                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="card-title border-bottom pb-2 mb-4 d-inline-block">Próximo Partido</h5>
                        
                        <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-md-around text-center gap-3">
                            <div>
                                <div class="display-4 fw-bold font-monospace text-dark">4D 05H 26M</div>
                            </div>

                            <div class="d-flex flex-column align-items-center">
                                <img th:src="@{/img/logomatch4all.png}" src="/img/logomatch4all.png" alt="Escudo rival" 
                                     class="img-thumbnail rounded-circle border p-1" style="width: 80px; height: 80px; object-fit: contain;">
                                <span class="badge border text-dark mt-2 bg-light">Escudo rival</span>
                            </div>

                            <div class="text-md-end text-center fs-5">
                                <div class="mb-2">
                                    <span class="d-block fs-6 text-muted">Competición</span>
                                    <span class="fw-bold">Liga Primera</span>
                                </div>
                                <div>
                                    <span class="d-block fs-6 text-muted">Ubicación</span>
                                    <span class="fw-bold">Campo Central</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="row text-center align-items-center">
                            
                            <div class="col-12 col-sm-4 mb-4 mb-sm-0">
                                <h6 class="text-muted fw-bold mb-2">Partidos disputados</h6>
                                <div class="display-5 fw-bold text-dark">10</div>
                            </div>

                            <div class="col-12 col-sm-4 mb-4 mb-sm-0">
                                <h6 class="text-muted fw-bold mb-2">Goles</h6>
                                <div class="display-5 fw-bold text-dark">05</div>
                            </div>

                            <div class="col-12 col-sm-4">
                                <h6 class="text-muted fw-bold mb-3">Tarjetas</h6>
                                <div class="d-flex justify-content-center align-items-center gap-4">
                                    <div class="d-flex align-items-center gap-2">
                                        <div class="bg-warning rounded" style="width: 24px; height: 34px; border: 2px solid #e0c200;"></div>
                                        <span class="fs-2 fw-bold text-dark">3</span>
                                    </div>
                                    <div class="d-flex align-items-center gap-2">
                                        <div class="bg-danger rounded" style="width: 24px; height: 34px; border: 2px solid #bd2130;"></div>
                                        <span class="fs-2 fw-bold text-dark">0</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </section>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>

</html>
